{% extends 'visitors/homeAdmin.html' %}

{% block content %}
    
    <a href ="{% url 'addVisitor' %}"> Add Visitor </a>
    <table>
        <tr>
        
            <th>ID</th>
            <th>Fist Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Phone</th>
            <th>City</th>
            <th>Country</th>
        
        </tr>
        {% for model in models %}
            <td> {{model.id}} </td>
            <td> {{model.firt_name}} </td>
            <td> {{model.last_name}} </td>
            <td> {{model.adress}} </td>
            <td> {{model.city}} </td>
            <td> {{model.country}} </td>
        {% endfor %}
    </table>
{% endblock content %}
