{% extends 'visitors/homeAdmin.html' %}
{% block titile %} Register {% endblock titile %}
{% block content %}
{% block navbar %}{% endblock navbar %}
<form method = "POST">
    <div class="card mx-auto my-auto bg-success mb-3" style="inline-size: 55rem; ">
        <h3 class="card-header text-center">Signup </h3>
        <div class="card-body">
            <form method = "POST" class="d-flex justify-content-center">
                {% csrf_token %}
                <div class="form-group">
                {{ form.as_p }}
                <div>
                <div class="text-center">
                    <button type='submit' class="btn btn-primary " >Submit</button>
                </div>
            </form>
        </div>
        
    </div>
</form>
{% endblock content %}
